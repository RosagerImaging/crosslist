name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_REMOTE_CACHE_SIGNATURE_KEY: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}
      TURBO_REMOTE_CACHE_URL: ${{ secrets.TURBO_REMOTE_CACHE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Debug Turborepo Environment Variables
        run: |
          echo "TURBO_TOKEN is set: ${TURBO_TOKEN:+true}"
          echo "TURBO_REMOTE_CACHE_SIGNATURE_KEY is set: ${TURBO_REMOTE_CACHE_SIGNATURE_KEY:+true}"
          echo "TURBO_REMOTE_CACHE_URL is set: ${TURBO_REMOTE_CACHE_URL:+true}"

      - name: Lint
        run: npm run lint -- --remote-cache-url=${{ env.TURBO_REMOTE_CACHE_URL }} --remote-cache-token=${{ env.TURBO_TOKEN }} --remote-cache-signature-key=${{ env.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}

      - name: Type Check
        run: npm run check-types -- --remote-cache-url=${{ env.TURBO_REMOTE_CACHE_URL }} --remote-cache-token=${{ env.TURBO_TOKEN }} --remote-cache-signature-key=${{ env.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}

      - name: Build
        run: npm run build -- --remote-cache-url=${{ env.TURBO_REMOTE_CACHE_URL }} --remote-cache-token=${{ env.TURBO_TOKEN }} --remote-cache-signature-key=${{ env.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}
