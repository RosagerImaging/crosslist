name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - name: Clean node_modules and package-lock.json
      run: |
        rm -rf node_modules
        rm -f package-lock.json
    - run: npm ci
    - run: npm run lint
    - run: npm run check-types